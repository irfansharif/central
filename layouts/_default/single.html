{{ define "main" }}
{{ $dateFormat := "January 03, 2006" }}

<h1>{{ .Title | markdownify }}</h1>
<p class="subtitle">
  {{ if .Params.description }} {{ .Params.description | markdownify }} {{ end }}
</p>
<p class="single-time">
  <!-- <em> -->
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format $dateFormat}}</time>
  <!-- </em> -->
</p>

<section class="single-content">
  {{ .Content }}
</section>

{{ end }}

{{- /* vim: set ts=2 sw=2 et: */}}
