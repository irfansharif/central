{{ define "main" }}
{{ $dateFormat := "January 03, 2006" }}

<h1>{{ .Title | markdownify }}</h1>
<p class="subtitle">
  {{ if .Params.description }} {{ .Params.description | markdownify }} {{ end }}
</p>
<p class="single-time">
  {{ if .Params.date }}
    <time>{{ .Date.Format $dateFormat}}</time>
  {{ end }}
</p>

<section class="single-content">
  {{ .Content }}
</section>

{{ end }}

{{- /* vim: set ts=2 sw=2 et: */}}
