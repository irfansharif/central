{{ define "main" }}

<header>
  <h1>{{ .Site.Title | safeHTML }}</h1>
  {{ if .Site.Params.description }}
    <p class="subtitle">{{ .Site.Params.description | markdownify }}</p>
  {{ end }}
</header>

<section>
  {{ range (where .Pages "Type" "post") }}
    {{ .Render "item" }}
  {{ end }}
</section>

{{ end }}
