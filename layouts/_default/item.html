{{ $dateFormat := default "January 03, 2006" (index .Site.Params "date_format") }}

<header>
  <h3>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format $dateFormat }}</time> 
    &mdash;
    <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
  </h3>
</header>

{{- /* vim: set ts=2 sw=2 et: */}}
